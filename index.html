<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="logo.png" type="image/gif">
        <link rel="stylesheet" href="style.css">
        <title>
            شركة قيراط الاستثمار
        </title>
        
    </head>

<body>
    <div style="
  position: fixed;
  top: clamp(40px, 8vh, 72px);
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;

  font-family: Lateef, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  font-size: clamp(50px, 4vw, 80px);
  font-weight: 500;
  letter-spacing: 0.3px;
  color: #ffffff;
">
  ...قريبًا
</div>

  <div style="
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    pointer-events: none;
  ">
    <!-- HORIZONTAL GROUP -->
    <div style="
      display: flex;
      align-items: center;
      gap: clamp(16px, 4vw, 32px);
      pointer-events: auto;
    ">

      <!-- SQUARE (unchanged) -->
      <div style="
        --size: min(80vw, 320px);
        --x: -12vw;
        --y: 0vh;

        width: var(--size);
        height: var(--size);
        transform: translate(var(--x), var(--y));

        background: #d6ece7;
        border-radius: 18px;

        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: Lateef, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-size: clamp(30px, 4vw, 40px);
        font-weight: 500;
        letter-spacing: 0.3px;
        color: #1a1a1a;

        box-shadow:
          0 30px 60px rgba(0, 0, 0, 0.18),
          0 8px 20px rgba(0, 0, 0, 0.08);
      ">
        !تواصل مع فريقنا <br>
        info@qiratgroup.sa
      </div>

      <!-- IMAGE ON THE RIGHT -->
      <img
        src="logo.png"
        alt="Company logo"
        style="
          width: clamp(200px, 25vw, 300px);
          height: auto;
          object-fit: contain;
        "
      />

    </div>
  </div>
  <script>
  document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
</script>

</body>







</html>
